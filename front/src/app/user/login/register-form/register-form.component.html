<md-card>

    <md-card-content>

        <h3>User Registartion</h3>

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <md-input-container class="example-full-width">

                <input mdInput placeholder="Name" class="form-control"
                       formControlName="name" required/>

                <div *ngIf="formErrors.name" class="alert alert-danger">
                    {{ formErrors.name }}
                </div>
            </md-input-container>
            <md-input-container class="example-full-width">

                <input mdInput placeholder="E-MAil" class="form-control"
                       formControlName="email" required/>

                <div *ngIf="formErrors.email" class="alert alert-danger">
                    {{ formErrors.email }}
                </div>
            </md-input-container>

            <md-input-container class="example-full-width">

                <input mdInput placeholder="Password" id="password" class="form-control"
                       formControlName="password" required/>

                <div *ngIf="formErrors.password" class="alert alert-danger">
                    {{ formErrors.password }}
                </div>
            </md-input-container>

            <md-input-container class="example-full-width">

                <input mdInput placeholder="Password" class="form-control"
                       formControlName="password2" required/>

                <div *ngIf="formErrors.password2" class="alert alert-danger">
                    {{ formErrors.password2 }}
                </div>
            </md-input-container>


            <button type="submit" class="btn btn-default" [disabled]="!userForm.valid">Registration</button>
        </form>
    </md-card-content>
</md-card>
