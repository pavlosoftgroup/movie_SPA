
<md-card *ngFor="let person of persons">
  <md-card-header>
    <md-card-title>    {{person.name}}
    </md-card-title>
    <md-card-subtitle>Subtitle</md-card-subtitle>
  </md-card-header>
  <img md-card-image src="https://image.tmdb.org/t/p/w235_and_h235_bestv2{{person.image}}">
  <md-card-content>
  </md-card-content>
  <md-card-actions align="start">
    <button md-button (click)="onActionPerson(person.personId)">Read more...</button>

  </md-card-actions>
  <md-card-footer>
  </md-card-footer>
</md-card>
