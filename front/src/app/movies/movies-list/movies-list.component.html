<span *ngFor="let movie of movies">

<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{movie.title}}</md-card-title>
    <md-card-subtitle>{{movie.year}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image src="https://image.tmdb.org/t/p/w500{{ movie.poster}}">
  <md-card-content>
    <p>
     {{movie.plot}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="chowMovie(movie.id)">Read More</button>
    <!--<button md-button>SHARE</button>-->
  </md-card-actions>
</md-card>

</span>
